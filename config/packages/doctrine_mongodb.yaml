doctrine_mongodb:
    connections:
        default:
            server: "%env(resolve:MONGODB_URL)%"
            options: {}
    default_database: "%env(resolve:MONGODB_DB)%"  # Remplace par le nom r√©el de ta base
    document_managers:
        default:
            auto_mapping: false
            mappings:
                Consultation:
                    type: attribute
                    dir: '%kernel.project_dir%/src/Document'
                    prefix: 'App\Document'
                    alias: App
